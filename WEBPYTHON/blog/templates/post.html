{% extends "pages/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
  
  <div style = "
    background-color: #E9E7EA;
    width: 800px;
    max-width: 100%;
    margin:auto;
    padding:50px;
    justify-content: center;">
    <center>
      <img src="{{post.image.url}}"alt=""width="180", height="180">
      <br>
      <br>
     <h4>
     <a href="/blog/{{post.id}}">{{post.title}}</a> 
     </h4>
     {% comment %} <br>
      <img src="{{post.avatar}}"alt=""width="250"> {% endcomment %}
    </center>
    <br>
    <div style="margin-left: 500px; font-style: italic;">
    <h5>
     <a href="/blog/{{post.id}}">{{post.author}}</a> 
     </h5></div>
    <br>
      <div style= " color: grey; margin-top: 5px; margin-bottom: 100px; margin-right: 10px; margin-left: 10px; ">
        <h6> on {{post.date}}</h6>
        {{post.body | safe | linebreaks}}
      </div>

      <div style="margin-left: 500px; color: green; font-size: 12px;">
    <p>
     <a href="/blog/{{post.id}}"> <h6 style="font-size: 12px;">{{post.phone}} </h6></a> 
     </p></div>

     <div style="margin-left: 480px; font-size: 12px; ">
    <h6>
     <a href="/blog/{{post.id}}"> <h6 style="font-size: 12px; font-style: italic;">{{post.email_page}}</h6> </a> 
   
     </h6>
     </div>

  </div>


{% endblock %}
